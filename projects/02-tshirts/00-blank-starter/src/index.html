<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-shirts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header class="text-center">
      <div class="wrapper">
        <h1 class="page-title">T-Shirts</h1>
        <p>Browse our selections of high-quality t-shirts</p>
      </div>
    </header>
    <main>
      <!-- Main Content -->
      <div class="wrapper">
        <div class="even-columns">
          <div class="card" data-type="product">
            <div class="card__content">
              <img src="assets/outcast.jpg" alt="outcast t-shirt" />
              <div class="card__content">
                <div>
                  <p class="text-accent">Men's Shirts</p>
                  <h2 class="">Outcast</h2>
                </div>
                <div>
                  <p class="price">$23.99</p>
                </div>

                <button class="button">
                  <span class="visually-hidden">add to cart</span>
                  <img src="assets/plus-icon.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="card" data-type="product">
            <div class="card__content">
              <img
                src="assets/peace.jpg"
                alt="black tshirt large white graphic"
              />
              <div class="card__content">
                <div>
                  <p class="text-accent">Men's Shirts</p>
                  <h2 class="">Peace</h2>
                </div>
                <div>
                  <p class="price">$23.99</p>
                </div>

                <button class="button">
                  <span class="visually-hidden">add to cart</span>
                  <img src="assets/plus-icon.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
          <div class="card" data-type="product">
            <div class="card__content">
              <img
                src="assets/feline.jpg"
                alt="white tshirt with the work feline"
              />
              <div class="card__content">
                <div>
                  <p class="text-accent">Women's Shirts</p>
                  <h2 class="">Feline</h2>
                </div>
                <div>
                  <p class="price">$23.99</p>
                </div>

                <button class="button">
                  <span class="visually-hidden">add to cart</span>
                  <img src="assets/plus-icon.svg" alt="" />
                </button>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-center fw-bold">Browse other categories</h2>

        <div class="even-columns">
          <a href="" class="card" data-type="link-with-image">
            <img src="assets/outcast.jpg" alt="" />
            <div class="card__content">
              <p>Men's shirts</p>
            </div>
          </a>
          <a href="" class="card" data-type="link-with-image">
            <img src="assets/feline.jpg" alt="" />
            <div class="card__content">
              <p>Women's shirts</p>
            </div>
          </a>
          <a href="" class="card" data-type="link-with-image">
            <img src="assets/w-jacket.jpg" alt="" />
            <div class="card__content">
              <p>Women's Jackets</p>
            </div>
          </a>
          <a href="" class="card" data-type="link-with-image">
            <img src="assets/m-jacket.jpg" alt="" />
            <div class="card__content">
              <p>Men's Jackets</p>
            </div>
          </a>
          <a href="" class="card" data-type="link-with-image">
            <img src="assets/shoes.jpg" alt="" />
            <div class="card__content">
              <p>Men's Shoes</p>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
